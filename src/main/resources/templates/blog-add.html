<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="apple-touch-icon" sizes="76x76" th:href="@{/assets/img/apple-icon.png}">
    <link rel="icon" type="image/png" th:href="@{/assets/img/favicon.png}">
    <title></title>

    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta name="viewport" content="width=device-width">

    <!-- CSS Files -->
    <link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/assets/css/paper-bootstrap-wizard.css}" rel="stylesheet">

    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link th:href="@{/assets/css/demo.css}" rel="stylesheet">

    <!-- Fonts and Icons -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli:400,300" rel="stylesheet" type="text/css">
    <link th:href="@{/assets/css/themify-icons.css}" rel="stylesheet">
</head>

<body>
<!--背景图-->
<div class="image-container set-full-height" style="background-image: url('../assets/img/wizard-city.jpg')">

    <!--  Made With Paper Kit  -->
    <a href="#/paper-kit?ref=paper-bootstrap-wizard" class="made-with-pk">
        <div class="brand">Hi</div>
        <div class="made-with">Made with <strong>Jeff Kit</strong></div>
    </a>

    <!--   Big container   -->
    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">

                <!--      Wizard container        -->
                <div class="wizard-container">

                    <div class="card wizard-card" data-color="orange" id="wizardProfile">
                        <form th:action="@{/api/blog-add}" method="post" enctype="multipart/form-data">
                            <!--        You can switch " data-color="orange" "  with one of the next bright colors: "blue", "green", "orange", "red", "azure"          -->

                            <div class="wizard-header text-center">
                                <h3 class="wizard-title">Create your new blog</h3>
                            </div>

                            <div class="wizard-navigation">
                                <div class="progress-with-circle">
                                    <div class="progress-bar" role="progressbar" aria-valuenow="1" aria-valuemin="1"
                                         aria-valuemax="3" style="width: 21%;"></div>
                                </div>
                                <ul>
                                    <!--第1个导航栏-->
                                    <li>
                                        <a href="#about" data-toggle="tab">
                                            <div class="icon-circle">
                                                <i class="ti-book"></i>
                                            </div>
                                            新文章
                                        </a>
                                    </li>

                                </ul>
                            </div>
                            <div class="tab-content">
                                <div class="tab-pane" id="about">
                                    <div class="row">
                                        <h5 class="info-text"> 请输入你要发布文章的相关信息 </h5>
                                        <div class="col-sm-4 col-sm-offset-1">
                                            <div class="picture-container">
                                                <div class="picture">
                                                    <img th:src="@{/assets/img/default-avatar.jpg}" class="picture-src"
                                                         id="wizardPicturePreview" title="">
                                                    <input name="content" type="file" id="wizard-picture">
                                                </div>
                                                <h6>请选择你要发布的MarkDown文件</h6>
                                            </div>
                                            <div class="picture-container">
                                                <div class="picture">
                                                    <img th:src="@{/assets/img/default-avatar.jpg}" class="picture-src"
                                                         id="wizardPicturePreview02" title="">
                                                    <input name="picture" type="file" id="wizard-file">
                                                </div>
                                                <h6>请选择你要发布的文章的封面</h6>
                                            </div>
                                        </div>

                                        <div class="col-sm-7">
                                            <div class="form-group">
                                                <label>文章标题 <small>(必须填写)</small></label>
                                                <input name="title" type="text" class="form-control"
                                                       placeholder="标题...">
                                            </div>
                                        </div>

                                        <div class="row">

                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label>文章类型</label><br>
                                                    <select name="tag" class="form-control">
                                                        <option th:each="tag : ${tags}" th:text="${tag}"
                                                        th:value="${tag}"> TAG </option>
                                                    </select>
                                                </div>

                                                <div class="form-group">
                                                    <label>可见范围</label><br>
                                                    <select name="isPublished" class="form-control">
                                                        <option value="公开"> 公开 </option>
                                                        <option value="私密"> 私密 </option>
                                                    </select>
                                                </div>
                                            </div>

                                        </div>

                                        <div class="col-sm-pull-10">
                                            <div class="form-group">
                                                <label>文章简介 <small>(必须填写,请不要超过200字)</small></label>
                                                <input name="desc" type="text" class="form-control"
                                                       placeholder="简介...">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="wizard-footer">
                                <div class="pull-right">
                                    <input type="submit" class="btn btn-finish btn-fill btn-warning btn-wd"
                                           name="finish" value="发布">
                                </div>
                                <div class="clearfix"></div>
                            </div>
                        </form>
                    </div>
                </div> <!-- wizard container -->
            </div>
        </div><!-- end row -->
    </div> <!--  big container -->

</div>

</body>

<!--   Core JS Files   -->
<script th:src="@{/assets/js/jquery-2.2.4.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/jquery.bootstrap.wizard.js}" type="text/javascript"></script>

<!--  Plugin for the Wizard -->
<script th:src="@{/assets/js/paper-bootstrap-wizard.js}" type="text/javascript"></script>

<!--  More information about jquery.validate here: http://jqueryvalidation.org/	 -->
<script th:src="@{/assets/js/jquery.validate.min.js}" type="text/javascript"></script>

</html>
